<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
<title>용마해커톤</title>
<style>
@font-face {
    font-family: 'CookieRunBold';
    src: url('./original/fonts/CookieRunBold.otf') format('opentype');
}
html, body {
    font-family: 'CookieRunBold';
    height: 100%;
    margin: 0;
    padding: 0;
    font-size: 18px;
}

.l-inner {
    box-sizing: border-box;
    max-width: 540px;
    margin: 0 auto;
    padding: 20px 20px 40px 20px;
    min-height: 100%;
    background-color: burlywood;
}

a {
    margin: 10px;
    cursor: pointer;
    color: #473C33;
    text-decoration: none;
}
a:hover,
a:active {
    -webkit-text-stroke: 1px #fff;
}
</style>
</head>
<body>

<div class="l-inner">
    <h1>2023 용마해커톤</h1>
    <ul>
        <li><a href="./yoohr/" target="_blank">유회림</a></li>
    </ul>
</div>

</html>
